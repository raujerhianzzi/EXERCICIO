<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">       
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/imortal.mp3" type="audio/mpeg">
        <source src="midia/imortal.ogg" type="audio/ogg">
        <source src="midia/imortal.wav" type="audio/wav">
        <p>infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/imortal.mp3">clique aqui para baixar o arquivo MP3.</a></p> <!--o navegador vai abrir o arquivo q ele for mais compativel, de preferencia para arquivos MP3 e OGG, arquivo WAV são muito pesados -->
    </audio>
    
    
</body>
</html>
