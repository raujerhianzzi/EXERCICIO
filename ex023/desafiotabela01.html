<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabela 1</title>
    <style>
        table{
            font-size: 30px;
            width: 500px;
        }
        tr > td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        td.coluna {
            background-color: aquamarine;
        }
        td.linha{
            background-color: rgb(243, 180, 243);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" class="coluna">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            
        </tr>
        <tr>
            <td colspan="3" class="linha">8</td>
            <td>9</td>
            
        </tr>
        <tr>
            <td rowspan="2" class="coluna">10</td>
            <td colspan="2" class="linha">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    
</body>
</html>
