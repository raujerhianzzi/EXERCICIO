<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;

        }
        td{
            border: 1px solid black;
            pad: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Mesclagem de tabelas</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">A</td>
                <td colspan="2">B</td>
                

            </tr>
            <tr>
                
                <td>quarto</td>
                <td>sala</td>
            </tr>
            <tr>
               
                <td>Vania</td>
                <td>Priscilla</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
