<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            width: 500px;
            border-collapse: collapse;
           
        }
        tr, th, td{
            border: 1px solid black;
            text-align: center;
        }
        thead{
            background-color: dimgrey;
            color: white;
        }
        th.media{
            background-color: dimgrey;
            color: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>1.0</td>
                <td>2.0</td>
                <td>3.0</td>
            </tr>
            <tr>
                <td>Fisíca</td>
                <td>1.0</td>
                <td>2.0</td>
                <td>3.0</td>
            </tr>
            <tr>
                <td>Quimíca</td>
                <td>1.0</td>
                <td>2.0</td>
                <td>3.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>1.0</td>
                <td>2.0</td>
                <td>3.0</td>
            </tr>
            <tr>
                <th colspan="4" class="media">Média de Exatas</th>
                <td>3.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>1.0</td>
                <td>2.0</td>
                <td>3.0</td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>   
</body>
</html>
